<script>
    $(document).ready(function () {
        var location = window.location.href;
        $('#navItems li a').each(function(){
            if(location.indexOf(this.href)>-1) {
               $(this).parent().addClass('active');
            }
        });
    });
</script>

<script>
$(window).scroll(function() {
  if ($(document).scrollTop() > 100) {
    document.getElementById("top").style.padding = "0px 1em 0px 1em";
  } else {
    document.getElementById("top").style.padding = "2em 1em 0px 1em";
  }
});
</script>
